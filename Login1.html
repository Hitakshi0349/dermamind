<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DermaMind - Login & Signup</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fdfdfd, #e6f2ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
      /* Added for better responsiveness on smaller screens */
      box-sizing: border-box; 
    }

    .tab-buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      flex: 1;
      padding: 12px;
      border: none;
      background: #f0f0f0;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.3s;
    }

    .tab-buttons button.active {
      background: #0073e6;
      color: #fff;
    }

    .form {
      display: none;
    }

    .form.active {
      display: block;
      animation: slideIn 0.6s ease;
    }

    .form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
      /* Added for better responsiveness */
      box-sizing: border-box; 
    }

    .form input:focus {
      border-color: #0073e6;
      box-shadow: 0px 0px 5px rgba(0, 115, 230, 0.5);
    }

    .form button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #0073e6;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      /* Added for better responsiveness */
      box-sizing: border-box; 
    }

    .form button:hover {
      background: #005bb5;
    }

    .form p {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }

    .form a {
      color: #0073e6;
      text-decoration: none;
    }

    .form a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Media queries for responsiveness */
    @media (max-width: 480px) {
      .container {
        padding: 20px;
        /* Adjusted padding for smaller screens */
        margin: 15px;
        /* Added margin to prevent the box from touching the screen edges */
      }

      .tab-buttons button {
        font-size: 14px;
        /* Smaller font size for better fit on small screens */
        padding: 10px;
        /* Adjusted padding for tab buttons */
      }
    }
  </style>
  </style>
</head>
<body>
  <div class="container">
    <!-- Tab Buttons -->
    <div class="tab-buttons">
      <button class="tab-btn active" onclick="showForm('login')">Login</button>
      <button class="tab-btn" onclick="showForm('signup')">Sign Up</button>
    </div>

    <!-- Login Form -->
    <div id="login" class="form active">
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Username or Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Donâ€™t have an account? <a href="#" onclick="showForm('signup')">Sign Up</a></p>
    </div>

    <!-- Signup Form -->
    <div id="signup" class="form">
      <h2>Create Account</h2>
      <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#" onclick="showForm('login')">Login</a></p>
    </div>
  </div>

  <script>
    function showForm(formId) {
      document.querySelectorAll('.form').forEach(form => {
        form.classList.remove('active');
      });
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.getElementById(formId).classList.add('active');
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
